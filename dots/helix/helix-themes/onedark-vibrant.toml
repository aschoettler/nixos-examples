bg2 = "#2F3443"
# Selection Highlight
bg_selection = "#2D4F67"
# Default Foreground Text
fg = "#DCDFE4"
# Statusline background
fg_bright = "#F6F9FF"
# statusline = "#0E3F6B"
statusline = "#194F81"
statusline_inactive = "#1D324A"
fg_inactive = "#7E8892"

fg_dim = "#ABB3BF"
# Line Numbers
fg_gutter = "#4F586A"
# Comments
comment = "#6A737D"

# Syntax Colors (Vibrant)
yellow = "#E0C787"
orange = "#FF9E64"
